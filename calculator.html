<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculator</title>
</head>
<body>
<script>
let firstNumber = +(prompt('Enter first operand'));
const operation = (prompt('Enter type of operation(+-/*)')); 
let secondNumber = +(prompt('Enter second operand'));
let result;
if(Number.isNaN(firstNumber) !== true && Number.isNaN(secondNumber) !== true){
firstNumber = Number(firstNumber);
secondNumber = Number(secondNumber); 
  if(operation === '+'){
  result = firstNumber + secondNumber;
  alert('Ваш результат ' +result);
  }  else if (operation === '-'){
  result = firstNumber - secondNumber;
  alert('Ваш результат ' +result);   
  } else if (operation === '/'){
  result = firstNumber / secondNumber;
  alert('Ваш результат ' +result);   
  } else if (operation === '*'){
  result = firstNumber * secondNumber;
  alert('Ваш результат ' +result);  
  } else {
  alert('Incorrect operation!');
  }// окончание операционного цикла
  }  
else {
alert('Incorrect operand input!');  
}// окончание входного проверочного цикла
</script>
</body>
</html>
